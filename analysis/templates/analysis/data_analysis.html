<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analysis Results</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Data Analysis Results</h1>

    <h2>First Few Rows of the Data</h2>
    {{ df_head|safe }}

    <h2>Summary Statistics</h2>
    {{ summary|safe }}

    <h2>Missing Values</h2>
    {{ missing_values|safe }}

    <h2>Histogram</h2>
    <img src="data:image/png;base64,{{ plot }}" alt="Histogram">
</body>
</html>
